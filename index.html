<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>喜帖-潘佳&孙杭飞婚宴邀请函</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
	<link rel="stylesheet" href="./css/swiper.min.css">
	<link rel="stylesheet" href="./css/animate.css">
	<link rel="stylesheet" href="./css/index.css">
	<script>
      (function(){
        var docEl = document.documentElement;
        var width = docEl.getBoundingClientRect().width;
        var rootRem = width / 375 * 50;
        // 中兴U930_TD
        if (/ZTE U930_TD/.test(navigator.userAgent)) {
            rootRem = rootRem * 1.13;
        }
        docEl.setAttribute('style',"font-size: " + rootRem + "px !important;")
      })();
    </script>
	<script src="./js/zepto.js"></script>
	<script src="./js/swiper.min.js"></script>
</head>
<body>
	<div class="menu">
		<i class="icon audio"></i>
		<i class="icon arrow"></i>
	</div>

	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div class="page page1">
					<div class="head">
						<div class="leaf-top fadeInDown animated"></div>
						<div class="flower-top1 stretchRight animated"></div>
						<div class="flower-top2">
							<i class="rotateIn animated"></i>
						</div>
						<div class="flower-top3 rotateIn animated"></div>
						<div class="flower-top4 zoomIn animated"></div>
						<div class="flower-top5 rotateIn animated"></div>
						<div class="flower-top6 pullDown animated"></div>
					</div>
					<div class="text-wrap">
						<div class="cloud1 fadeInRight animated"></div>
						<div class="cloud2 fadeInLeft animated"></div>
						<div class="title">
							<div class="bg rotateIn animated"></div>
							<div class="name">
								<i class="rotateIn animated"></i>
							</div>
						</div>
						<div class="date">
							<i class="fadeIn animated"></i>
						</div>
						<div class="wedding flipInY animated"></div>
						<div class="flower zoomIn animated"></div>
						<div class="butterfly fadeInLeft animated"></div>
						<div class="leaf1 zoomIn animated"></div>
						<div class="leaf2 zoomIn animated"></div>
					</div>
					<div class="center">
						<div class="body zoomIn animated"></div>
						<div class="flower1">
							<i class="rotateIn animated"></i>
						</div>
						<div class="flower2">
							<i class="rotateIn animated"></i>
						</div>
					</div>
					
					<div class="foot">
						<div class="leaf-left1 fadeIn animated"></div>
						<div class="leaf-left2 rotateInDownLeft animated"></div>
						<div class="leaf-left4 rotateInDownRight animated"></div>
						<div class="leaf-left5 zoomIn animated"></div>
						<div class="leaf-left3 rotateInDownLeft animated"></div>
						<div class="leaf-bottom1 fadeInUp animated"></div>
						<div class="leaf-bottom2 fadeInUp animated"></div>
						<div class="leaf-bottom3 fadeInUp animated"></div>
						<div class="leaf-bottom4 fadeInUp animated"></div>
						<div class="leaf-bottom5 fadeInUp animated"></div>
						<div class="leaf-right1 rotateInDownRight animated"></div>
						<div class="leaf-right2 rotateInDownRight animated"></div>
						<div class="leaf-right3 rotateInDownRight animated"></div>
						<div class="leaf-right4 rotateInDownRight animated"></div>
						<div class="leaf-right5 fadeInRight animated"></div>
						<div class="flower-left1 rotateIn animated"></div>
						<div class="flower-left2 zoomIn animated"></div>
						<div class="flower-left3 zoomIn animated"></div>
						<div class="flower-bottom1 rotateInDownRight animated"></div>
						<div class="flower-bottom2 rotateIn animated"></div>
						<div class="flower-bottom3 zoomIn animated"></div>
						<div class="flower-right1 zoomIn animated"></div>
						<div class="flower-right2 rotateIn animated"></div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page page2">
					<div class="head">
						<div class="leaf-top fadeInDown animated"></div>
						<div class="flower-top1 stretchRight animated"></div>
						<div class="flower-top2 rotateIn animated"></div>
						<div class="flower-top3 rotateIn animated"></div>
						<div class="flower-top4 zoomIn animated"></div>
						<div class="flower-top5 rotateIn animated"></div>
						<div class="flower-top6 pullDown animated"></div>
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page">
					3
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page">
					4
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page">
					5
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page">
					6
				</div>
			</div>
			<div class="swiper-slide">
				<div class="page">
					7
				</div>
			</div>
		</div>
	</div>
	
	<script src="./js/index.js"></script>
</body>
</html>
